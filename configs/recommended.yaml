
# configs/recommended.yaml
# This file defines all configuration settings for training and evaluating the ViroporinAFMini model.
# It includes model size, data paths, optimizer and training parameters, loss weights, and priors.
# Used by train.py and eval.py to load consistent experiment settings (recommended model setup).

seed: 42
device: auto

data:
  train_index: data/train.jsonl
  val_index: data/test.jsonl
  batch_size: 1
  shuffle: true
  num_workers: 0
  max_len: 192

model:
  d_single: 256
  d_pair: 128
  heads:
    distogram_bins: 64
  evoformer:
    n_blocks: 12       
    n_attn_heads: 4
  ipa:
    n_blocks: 8        
    n_points: 4
    dropout: 0.1

priors:
  use_cn: true        
  n_copies: 4
  ring_radius: 5.5
  tm_span: [3, 13]
  pore_target_A: 4.0

train:
  steps: 30000        
  log_every: 50
  eval_every: 500     
  ckpt_dir: checkpoints
  lr: 2.0e-4
  weight_decay: 1.0e-4
  grad_clip: 0.5
  compile: false       
  priors_warmup_steps: 5000

loss_weights:
  distogram: 1.0
  torsion: 0.2
  fape: 0.5
  plddt: 0.1
  pae: 0.1
  priors: 0.5
